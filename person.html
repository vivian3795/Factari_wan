	<script>
	var pW = document.getElementById("pwrite");
	var pL = document.getElementById("plike");
	var pR = document.getElementById("map_canvas");
	function goPost(){
		pW.classList.remove("hide");
		pL.classList.add("hide");
		pR.classList.add("hide");
		document.getElementById("sidebar").classList.remove("hide");
	}
	function goLike(){
		pL.classList.remove("hide");
		pW.classList.add("hide");
		pR.classList.add("hide");
		document.getElementById("sidebar").classList.remove("hide");
	}
	function goRank(){
		pR.classList.remove("hide");
		document.getElementById("sidebar").classList.add("hide");
	}
	</script>
